build:
  image: ruby:3.3-bookworm
  command:
    - "/bin/bash"
    - "-c"
    - "(bundle config set path /build/bundle > /dev/null) && bundle install"
  context:
    - "Gemfile*"
  devArtifacts:
    "Gemfile.lock": "/build/Gemfile.lock"
  artifacts:
    "Gemfile.lock": "/build/Gemfile.lock"
    "bundle": "/build/bundle"
  workDir: "/build"
src:
  - script.rb
  - Gemfile*