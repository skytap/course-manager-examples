name: Zip script templates

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create zip files
        working-directory: ./script-templates
        shell: bash
        run: |
          shopt -s dotglob nullglob
          rm -f *.zip
          for name in */ ; do
            zip -r $name.zip $name/*
          done

      - name: Push new zip file to repo
        uses: EndBug/add-and-commit@d4d066316a2a85974a05efb42be78f897793c6d9
        with:
          fetch: true
          default_author: github_actions
          add: script-templates/
          message: Updating zip files
          push: true