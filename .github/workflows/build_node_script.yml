name: Build node script

on:
  workflow_call:
    inputs:
      script_name:
        required: true
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node.js dependencies
        working-directory: ./scripts/${{ inputs.script_name }}
        run: npm install

      - name: Create zip file
        working-directory: ./scripts/${{ inputs.script_name }}
        run: |
          rm -f ../${{ inputs.script_name }}.zip
          zip -r ../${{ inputs.script_name }}.zip *

      - name: Push new zip file to repo
        uses: EndBug/add-and-commit@d4d066316a2a85974a05efb42be78f897793c6d9
        with:
          fetch: true
          default_author: github_actions
          add: scripts/${{ inputs.script_name }}.zip
          message: Updating zip file
          push: true
